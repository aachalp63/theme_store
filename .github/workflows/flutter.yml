name: Flutter CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'   # Change to your Flutter version

      # Get dependencies
      - name: Install dependencies
        run: flutter pub get
        working-directory: theme_store

      # Analyze project
      - name: Analyze code
        run: flutter analyze
        working-directory: theme_store

      # Run tests
      - name: Run tests
        run: flutter test
        working-directory: theme_store

      # Build APK
      - name: Build Android APK
        run: flutter build apk --release
        working-directory: theme_store

      # Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: flutter-release-apk
          path: theme_store/build/app/outputs/flutter-apk/app-release.apk
